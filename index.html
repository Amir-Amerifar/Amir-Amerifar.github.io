<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relay Control & User Registration</title>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js"></script>
  <style>
    #status {
      font-size: 18px;
      margin: 10px;
      padding: 10px;
    }
    .led {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: inline-block;
    }
    .led.on { background-color: green; }
    .led.off { background-color: red; }
  </style>
</head>
<body>

  <h1>Relay Control and Email Registration</h1>

  <div>
    <label for="email">Enter your email to register:</label>
    <input type="email" id="email" placeholder="Enter email">
    <button id="sendEmail">Send Registration Email</button>
  </div>

  <h2>Relay Control</h2>
  <button id="toggleRelay">Toggle Relay</button>
  <div id="status">Relay Status: <span id="relayStatus">Unknown</span></div>
  <div class="led off" id="ledIndicator"></div>

  <script src="firebase_realtime.js"></script>

</body>
</html>
